<!Doctype HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Conpatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial sclase=1">
	<title>KMLAonlineMPT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="./mpt.js"></script>
    <link rel="stylesheet" href="new.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-left" style="margin-bottom: 10px;">
				2017-4기간 MPT 신청
			</h1>
			<hr style="background-color:dimgrey; color:black; height: 5px; width: 100%; margin-top: 0px; margin-bottom: 15px;">
		</div>
		<div class="row">
			<h3 style="margin-top: 5px; ">
				신청하기
			</h3>
			<hr class="smallHr">
		</div>

		<form name="assign" method="post" autocomplete="off">
		<div class=row>
			<div class="col-md-12">
				<table class="table-responsive" id="application">
					<thead class="text-center" style="padding: 9px;">
						<tr>
							<td class="tShow">과목명*</td>
							<td class="tShow">배우미1*</td>
							<td class="tShow">배우미2</td>
							<td class="tShow">배우미3</td>
							<td class="tShow">배우미4</td>
						</tr>
					</thead>
					<tbody>
						
							<tr>
								<td ><input style="margin-left: 20px;" type="text" id="subject" list="subjectList"></td>
								<datalist id="subjectList">
									<option value="AP Physics C"></option>
									<option value="AP Chemistry"></option>
								</datalist>
								<datalist id="nameList">
									<option value="21홍지민"></option>
									<option value="22안주언"></option>
									<option value="22김하진"></option>
									<option value="20김현재"></option>
								</datalist>
								<td ><input style="margin-left: 20px;" type="text" name="nameL" list="nameList"></td>
								<td ><input style="margin-left: 20px;" type="text" name="nameL" list="nameList"></td>
								<td ><input style="margin-left: 20px;" type="text" name="nameL" list="nameList"></td>
								<td ><input style="margin-left: 20px;" type="text" name="nameL" list="nameList"></td>
								<td style="width: 8%"><button id="newLearn" class="btn btn-outline-primary btn1" type="button">배우미 추가</button></td>
							</tr>
						
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<br><br>
			<div class="col-md-9 warning"> <br><br>* 표시는 필수항목입니다.</div>
			<div class="col-md-1" id="resetStyle"> <br><button class="btn btn-outline-info btn1" type="reset">리셋</button></div>
			<div class="col-md-2" id="newMptStyle"> <br><button id="newMPT" class="btn btn-outline-success btn1" type="button">신청하기</button></div>
		</div>
		</form>
		<div class="row">
			<h3 style="text-align:left; margin-top: 30px;">
				신청목록
			</h3>
			<hr class="smallHr">
		</div>
		<div class="row" style="display: flex; margin-bottom: 30px">
			<div class="col-md-1">
				<span class="badge badge-secondary badgeT">도우미</span>
			</div>
			<div class="col-md-11">
				<table id="teachTable" class="table table-bordered table-hover">
					<thead class="thead-inverse">
						<tr>
							<th class="tRow">#</th>
							<th class="tSub">과목명</th>
							<th class="tTeach">도우미</th>
							<th class="tLearn">배우미</th>
							<th class="tBut">변경</th>
						</tr>
					</thead>
			      <tbody>
			        
			      </tbody>
			    </table>
			</div>
		</div>


		<div class="row">
			<div class="col-md-1">
				<span class="badge badge-secondary badgeT">배우미</span>
			</div>
			<div class="col-md-11">
				<table class="table table-bordered table-hover tTable">
					<thead class="thead-inverse">
						<tr>
							<th class="tRow">#</th>
							<th class="tSub">과목명</th>
							<th class="tTeach">도우미</th>
							<th class="tLearn">배우미</th>
						</tr>
					</thead>
			        <tbody>
			        	<tr class="list">
							<th>  1  </th>
				          	<td>  (과목명)  </td>
				          	<td>  (도우미)  </td>
				          	<td>  (배우미)  </td>
				          	<td class="tBut"></td>
				        </tr>
			      	</tbody>
			    </table>
			</div>
		</div>			
	</div>
</body>
</html>
